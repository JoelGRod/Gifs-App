<div class="bg-dark border-right p-3" id="sidebar">
    <h3 class="text-light">
        Gifs App
    </h3>

    <hr class="text-white" />

    <div class="list-group list-reset">
        <a *ngFor="let term of history" (click)="search(term)" href="#" class="list-group-item list-group-item-action">
            {{term | titlecase}}
        </a>
    </div>
    
    <hr class="text-white" />

    <h6 class="text-light">Gifs Limit</h6>
    <select class="form-select form-select-sm" aria-label=".form-select-sm example" #limit 
            (change)="set_gif_limit()">
        <option selected value="10">10</option>
        <option value="25">25</option>
        <option value="50">50</option>
    </select>
</div>
