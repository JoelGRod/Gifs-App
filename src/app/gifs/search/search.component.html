<div class="row p-3">
    <div class="col">
        <h5>Search</h5>
        <input 
            type="text" 
            class="form-control" 
            placeholder="Gifs Search..."
            (keyup.enter) = "search()"
            #term
        >
        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-dark mt-2" (click)="search()">Search term</button>
        </div>
    </div>
</div>
